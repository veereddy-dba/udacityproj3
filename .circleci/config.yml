          #workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}   



  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      - image: cimg/base:stable
    steps:
    # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint

      - add_ssh_keys:
          fingerprints:
            - "8f:b9:6d:53:89:5b:f8:4d:19:45:ab:6e:31:0f:e1:66"
      # attach workspace
      - attach_workspace:
          at: ~/
    
      - install_ansible    
      - install_awscli
      - run:
          name: Configure server
          command: |
            
            echo TYPEORM_CONNECTION=$TYPEORM_CONNECTION >> backend/.env
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> backend/.env
            echo TYPEORM_ENTITIES=$TYPEORM_ENTITIES >> backend/.env
            echo TYPEORM_HOST=$TYPEORM_HOST >> backend/.env
            echo TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS >> backend/.env
            echo TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR >> backend/.env
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> backend/.env
            echo TYPEORM_PORT=$TYPEORM_PORT >> backend/.env
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> backend/.env
            cat backend/.env
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt configure-server.yml
      # - destroy-environment


  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: cimg/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run migrations
          command: |
            cd backend
            echo ENVIRONMENT=production > ".env"
            echo TYPEORM_CONNECTION=postgres >> ".env"
            echo TYPEORM_ENTITIES=./src/modules/domain/*/*/*.entity.ts >> ".env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> ".env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> ".env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> ".env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> ".env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> ".env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> ".env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> ".env"
            echo "npm install"
            npm install
            echo $?
            echo "npm migrations"
            npm run migrations > migrations_dump.txt
            echo $?
            echo "-------------------------------"
            cat migrations_dump.txt 
            echo "------------------------------"
      - run:
          name: Send migration results to memstash
          command: |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              echo 'Migrated successfully'
              curl https://kvdb.io/VGVHHkNaBtgymEymuBrdpU/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
            else:
              echo 'Migration failed'
              curl https://kvdb.io/VGVHHkNaBtgymEymuBrdpU/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '0'
            fi
