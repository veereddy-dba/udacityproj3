          name: backend test
          command: |
             # Your code here
             cd backend
             npm install
             npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-test


  scan-frontend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      # Restore from cache
      - restore_cache:
          keys: [scanfrontend-test]
          # Your job code here
      - run:
          name: scanfrontend
          command: |
             # Your code here
              cd frontend
              npm install
              ## npm install oauth-sign@^0.9.0
              npm audit fix --audit-level=critical --force
              npm audit fix --audit-level=critical --force
              npm audit --audit-level=critical
              
      - save_cache:
          paths: [frontend/node_modules]
          key: scanfrontend-test


  scan-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
